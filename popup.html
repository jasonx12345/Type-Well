<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Typewell</title>
  <style>
    :root{
      --brand: #38bdf8;       /* light blue */
      --brand-hover: #0ea5e9; /* a bit darker */
      --brand-active: #0284c7;
    }
    body { font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 12px; width: 220px; }
    h3 { margin: 0 0 8px; font-size: 16px; }
    button {
      display:block; width:100%;
      margin:6px 0; padding:10px 12px;
      border:none; border-radius:10px;
      background: var(--brand); color:#fff; font-weight:600;
      cursor:pointer; box-shadow:0 1px 2px rgba(0,0,0,.07);
      transition: background .15s ease, transform .05s ease;
    }
    button:hover { background: var(--brand-hover); }
    button:active { background: var(--brand-active); transform: translateY(1px); }
    button:focus-visible { outline:2px solid #fff; outline-offset:2px; }
    small { color:#6b7280; display:block; margin-top:8px; }
    details { margin-top:10px; }
    input[type="password"] {
      width:100%; box-sizing:border-box; padding:6px 8px;
      border-radius:6px; border:1px solid #e5e7eb;
    }
    .row { display:flex; gap:6px; margin-top:6px; }
  </style>
</head>
<body>
  <h3>Typewell</h3>
  <button data-tone="professional">Polish: Professional</button>
  <button data-tone="friendly">Polish: Friendly</button>
  <button data-tone="concise">Polish: Concise</button>
  <button data-tone="fix">Fix Grammar</button>
  <small>Tip: select text on the page first.</small>

  <details>
    <summary>⚙️ Hugging Face API key</summary>
    <input id="hfKey" type="password" placeholder="hf_..." autocomplete="off" />
    <div class="row">
      <button id="saveKey">Save</button>
      <button id="clearKey">Clear</button>
    </div>
  </details>

  <script src="popup.js"></script>
</body>
</html>
